<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>GERENCIADOR DE PODCASTS</title>
</head>
<body>

    <header>

        <a href="." class="homeBtn">Home</a>
        <form action="localhost:3333/api/filter?p=" method="GET">
            <input type="search" name="search" id="queryString" placeholder="Buscar Podcast">
            <input type="submit" value="GO">
        </form>
    </header>

    <main>
        <h2>PODCASTS</h2>

        <div class="noPodcasts">
            <h4>No podcasts with this filter.</h4>
        </div>

        <div class="podcasts">

        </div>
    </main>
    
</body>
</html>
